<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Daily Routine Timer</title>
    <base target="_blank" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>

    <div id="example-7" class="stopwatch">
      <div class="display">
        <div class="outer bar">
          <div class="inner bar"></div>
        </div>
        <p class="percentage"></p>
      </div>
      <p class="start control">Start</p>
      <p class="stop control">Stop</p>
      <p class="reset control">Reset</p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://raw.github.com/TroyWarr/stopwatch-js/master/js/stopwatch.js"></script>
    <script src="js/routine-timer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
